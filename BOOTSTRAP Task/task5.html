<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
        padding: 20px;
      }
      .form-container {
        max-width: 800px;
        margin: 0 auto;
        background-color: white;
        padding: 30px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .form-label {
        font-weight: 500;
        color: #333;
        text-align: right;
        padding-top: 7px;
        margin-bottom: 0;
      }
      .input-group-text {
        background-color: transparent;
        border-right: none;
      }
      .form-control {
        border-left: none;
      }
      .form-control:focus {
        border-color: #ced4da;
        box-shadow: none;
      }
      .error-input {
        border-color: #dc3545 !important;
      }
      .error-message {
        color: #dc3545;
        font-size: 0.875rem;
        margin-top: 0.25rem;
        display: none;
      }
      .btn-send {
        background-color: #f0ad4e;
        border-color: #f0ad4e;
        color: white;
        padding: 8px 20px;
        margin-left: calc(25% + 15px);
      }
      .btn-send:hover {
        background-color: #ec971f;
        border-color: #ec971f;
        color: white;
      }
      .invalid-feedback {
        display: none;
        margin-left: 10px;
      }
      .form-row {
        margin-bottom: 1rem;
        display: flex;
        align-items: flex-start;
      }
      .label-col {
        width: 25%;
        padding-right: 15px;
      }
      .input-col {
        width: 75%;
      }
      .radio-group {
        padding-top: 7px;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <form id="contactForm" novalidate>
        <div class="form-row">
          <div class="label-col">
            <label class="form-label">First Name</label>
          </div>
          <div class="input-col">
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
              <input
                type="text"
                class="form-control"
                placeholder="First Name"
                required
              />
            </div>
            <div class="invalid-feedback">Please supply your first name</div>
          </div>
        </div>

        <div class="form-row">
          <div class="label-col">
            <label class="form-label">Last Name</label>
          </div>
          <div class="input-col">
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
              <input
                type="text"
                class="form-control"
                placeholder="Last Name"
                required
              />
            </div>
            <div class="invalid-feedback">Please supply your last name</div>
          </div>
        </div>

        <div class="form-row">
          <div class="label-col">
            <label class="form-label">E-Mail</label>
          </div>
          <div class="input-col">
            <div class="input-group">
              <span class="input-group-text"
                ><i class="fas fa-envelope"></i
              ></span>
              <input
                type="email"
                class="form-control"
                placeholder="E-Mail Address"
                required
              />
            </div>
            <div class="invalid-feedback">Please supply your email address</div>
          </div>
        </div>

        <div class="form-row">
          <div class="label-col">
            <label class="form-label">Phone #</label>
          </div>
          <div class="input-col">
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-phone"></i></span>
              <input
                type="tel"
                class="form-control"
                placeholder="(845)555-1212"
                required
              />
            </div>
            <div class="invalid-feedback">Please supply your phone number</div>
          </div>
        </div>

        <div class="form-row">
          <div class="label-col">
            <label class="form-label">Address</label>
          </div>
          <div class="input-col">
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-home"></i></span>
              <input
                type="text"
                class="form-control"
                placeholder="Address"
                required
              />
            </div>
            <div class="invalid-feedback">
              Please supply your street address
            </div>
          </div>
        </div>

        <div class="form-row">
          <div class="label-col">
            <label class="form-label">City</label>
          </div>
          <div class="input-col">
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-home"></i></span>
              <input
                type="text"
                class="form-control"
                placeholder="city"
                required
              />
            </div>
            <div class="invalid-feedback">Please supply your city</div>
          </div>
        </div>

        <div class="form-row">
          <div class="label-col">
            <label class="form-label">State</label>
          </div>
          <div class="input-col">
            <select class="form-select" required>
              <option value="" selected>Please select your state</option>
              <option value="AL">Delhi</option>
              <option value="AK">MP</option>
              <option value="AK">UP</option>
              <!-- Add more states as needed -->
            </select>
            <div class="invalid-feedback">Please select your state</div>
          </div>
        </div>

        <div class="form-row">
          <div class="label-col">
            <label class="form-label">Do you have hosting?</label>
          </div>
          <div class="input-col">
            <div class="radio-group">
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="hosting"
                  value="Yes"
                  required
                />
                <label class="form-check-label">Yes</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="hosting"
                  value="No"
                  required
                />
                <label class="form-check-label">No</label>
              </div>
            </div>
            <div class="invalid-feedback">Please select an option</div>
          </div>
        </div>

        <div class="form-row">
          <div class="label-col">
            <label class="form-label">Project Description</label>
          </div>
          <div class="input-col">
            <div class="input-group">
              <span class="input-group-text"
                ><i class="fas fa-pencil-alt"></i
              ></span>
              <textarea
                class="form-control"
                placeholder="Project Description"
                rows="3"
                required
              ></textarea>
            </div>
            <div class="invalid-feedback">
              Please supply project description
            </div>
          </div>
        </div>

        <button type="submit" class="btn btn-send">
          Send <i class="fas fa-paper-plane ms-2"></i>
        </button>
      </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script>
      document
        .getElementById("contactForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          // Remove any existing validation classes
          const inputs = this.querySelectorAll(
            ".form-control, .form-select, .form-check-input"
          );
          inputs.forEach((input) => {
            input.classList.remove("is-invalid");
          });

          // Check each required field
          let isValid = true;
          inputs.forEach((input) => {
            if (input.hasAttribute("required") && !input.value.trim()) {
              input.classList.add("is-invalid");
              const parent = input.closest(".input-col");
              if (parent) {
                parent.querySelector(".invalid-feedback").style.display =
                  "block";
              }
              isValid = false;
            }
          });

          // Check radio buttons
          const radioButtons = this.querySelectorAll(
            'input[type="radio"][name="hosting"]'
          );
          const radioChecked = Array.from(radioButtons).some(
            (radio) => radio.checked
          );
          if (!radioChecked) {
            radioButtons.forEach((radio) => {
              radio.classList.add("is-invalid");
            });
            const radioGroup = radioButtons[0].closest(".input-col");
            if (radioGroup) {
              radioGroup.querySelector(".invalid-feedback").style.display =
                "block";
            }
            isValid = false;
          }
        });
    </script>
  </body>
</html>
