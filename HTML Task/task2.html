<!DOCTYPE html>
<html>
<head>
    <title>Nested List Example</title>
    <style>
        .container {
            border: 2px solid black;
            padding: 10px;
            width: fit-content;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>Lists can be nested (list inside list):</p>
        <ul>
            <li>Coffee</li>
            <li>Tea
                <ul>
                    <li>Black tea</li>
                    <li>Green tea</li>
                </ul>
            </li>
            <li>Milk</li>
        </ul>
    </div>
</body>
</html>
