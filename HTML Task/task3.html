<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            border: 1px solid #000;
            padding: 15px;
            margin: 20px;
            font-family: serif;
        }
        .links a {
            color: blue;
            text-decoration: underline;
        }
        .links {
            margin-top: 10px;
        }
        .divider {
            color: #000;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>Click any of the following links</div>
        <div class="links">
            <a href="#">Opens in New</a>
            <span class="divider">|</span>
            <a href="#">Opens in Self</a>
            <span class="divider">|</span>
            <a href="#">Opens in Parent</a>
            <span class="divider">|</span>
            <a href="#">Opens in Body</a>
            <span class="divider">|</span>
            <a href="#">Send email</a>
        </div>
    </div>
</body>
</html>
