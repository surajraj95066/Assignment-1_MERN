<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
    <link rel="stylesheet" type="text/css" href="task6.css">
</head>
<body>
    <div class="login-box">
        <span class="close-btn">&times;</span>
        <img src="https://static.vecteezy.com/system/resources/previews/006/487/917/original/man-avatar-icon-free-vector.jpg" alt="User Avatar" class="avatar">
        <form>
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter Username">

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter Password">

            <button type="submit" class="login-btn">Login</button>

            <div class="remember-forgot">
                <input type="checkbox" id="remember">
                <label for="remember">Remember me</label>
            </div>

            <div class="footer">
                <button type="button" class="cancel-btn">Cancel</button>
                <a href="#">Forgot <span>password?</span></a>
            </div>
        </form>
    </div>
</body>
</html>
