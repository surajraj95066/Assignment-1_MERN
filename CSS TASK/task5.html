<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #d2d84a;
            font-family: serif;
        }
        
        .container {
            display: flex;
            gap: 20px;
        }
        
        .nav {
            width: 150px;
        }
        
        .nav-item {
            background-color: white;
            padding: 5px 10px;
            margin-bottom: 5px;
            position: relative;
        }
        
        .nav-item::after {
            content: '';
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            width: 10px;
            background-color: black;
        }
        
        .nav-item a {
            color: #551A8B;
            text-decoration: none;
        }
        
        .content {
            flex: 1;
        }
        
        h1 {
            color: #800080;
            margin-top: 0;
            font-size: 24px;
        }
        
        .welcome {
            color: #800080;
            margin-bottom: 20px;
        }
        
        .footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #800080;
            font-style: italic;
            color: #800080;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav">
            <div class="nav-item">
                <a href="#">Home page</a>
            </div>
            <div class="nav-item">
                <a href="#">Musings</a>
            </div>
            <div class="nav-item">
                <a href="#">My town</a>
            </div>
            <div class="nav-item">
                <a href="#">Links</a>
            </div>
        </div>
        
        <div class="content">
            <h1>My first styled page</h1>
            <div class="welcome">Welcome to my styled page!</div>
            <p>It lacks images, but at least it has style. And it has links, even if they don't go anywhere...</p>
            <p>There should be more here, but I don't know what yet.</p>
            
            <div class="footer">
                Made 5 April 2004<br>
                by myself.
            </div>
        </div>
    </div>
</body>
</html>
