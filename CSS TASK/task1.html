<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table & Grid</title>
    <style>
      .table1 {
        border-collapse: separate;
        border-spacing: 0;
        width: 900px;
      }
      .table1 td {
        background-color: #b0e0e6;
        padding: 8px;
        position: relative;
      }
      /* Double border effect */
      .table1 td {
        border: 2px solid black;
        border-left: none;
        border-top: none;
      }
      .table1 td:first-child {
        border-left: 2px solid black;
      }
      .table1 tr:first-child td {
        border-top: 2px solid black;
      }
      /* Rounded corners for each cell */
      .table1 td {
        border-radius: 10px;
      }
      .header td {
        text-align: center;
        font-weight: bold;
      }

      .grid-container {
        display: grid;
        grid-template-columns: repeat(3, 160px);
        gap: 20px;
        margin-top: 20px;
      }
      .box {
        height: 100px;
        border: 3px solid #7fbf3f;
        border-radius: 8px;
      }
      .oval {
        height: 100px;
        border: 3px solid #7fbf3f;
        border-radius: 50%;
      }
      .semi-box {
        height: 100px;
        border: 3px solid #7fbf3f;
        border-top-right-radius: 30%;
        border-bottom-left-radius: 30%;
      }
      .semi-curve {
        height: 100px;
        border: 3px solid #7fbf3f;
        border-radius: 25%;
      }
    </style>
  </head>
  <body>
    <!-- First Image - Table -->
    <table class="table1">
      <tr class="header">
        <td>Firstname</td>
        <td>Lastname</td>
        <td>Age</td>
      </tr>
      <tr>
        <td>Jill</td>
        <td>Smith</td>
        <td>50</td>
      </tr>
      <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>94</td>
      </tr>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>80</td>
      </tr>
    </table>

    <!-- Second Image - Grid of Boxes -->
    <div class="grid-container">
      <div class="box"></div>
      <div class="box"></div>
      <div class="semi-curve"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="semi-curve"></div>
      <div class="oval"></div>
      <div class="box"></div>
      <div class="semi-box"></div>
    </div>
  </body>
</html>
